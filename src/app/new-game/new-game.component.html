<h5>Novo jogo:</h5>
<div class="numbers">
  <div class="numbers">
    <input min="1"
      max="60"
      type="number"
      *ngFor="let n of newGame; index as i; trackBy trackByIndex"
      [(ngModel)]="newGame[i]"
      [ngClass]="{ 'invalid':!numberValid(newGame[i])}"
      >
  </div>
</div>

<button (click)="postGame()" [disabled]="!gameValid() || lotteryDraw"> Incluir novo jogo </button>
<button (click)="genGame()" [disabled]="lotteryDraw">Gerar novo jogo </button>
